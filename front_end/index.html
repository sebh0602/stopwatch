<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<meta charset="UTF-8">
	<meta name="theme-color" content="#44883e">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="16x16" href="logo_16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="logo_32.png">
	<link rel="icon" type="image/png" sizes="48x48" href="logo_48.png">
	<link rel="icon" type="image/png" sizes="196x196" href="logo_196.png">
	<link rel="stylesheet" href="stopstyle.css">
	<script src="stopscript.js" defer></script>
</head>
<body>
	<div id="header">
		<div id="inputbox">
			<input id="idSelector" type="text" onkeypress="if (event.keyCode == 13){changeID();}">
			<button onclick="changeID()">Submit</button>
		</div>
	</div>
	<div id="timecontainer">
		<div id="timedisplay">
			<div id="lineone">
				<span id="title"></span>
			</div>
			<div id="linetwo">
				<span id="elapsedtime">
					<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>,<span id="fracs">0</span>
				</span>
			</div>
			<div id="linethree">
				<button onclick="controlHandler('start')" id="startbutton">Start</button>
				<button onclick="controlHandler('stop')" id="stopbutton">Stop</button>
				<button onclick="if (confirm('Are you sure you want to reset?')){controlHandler('reset');}">Reset</button>
			</div>
		</div>
	</div>
	<div id="logcontainer">
		<div id="vertlogcontainer">
			<textarea id="log" rows="8" disabled></textarea>
			<button onclick="edit()" id="editButton">Edit</button>
		</div>
	</div>
</body>
</html>
